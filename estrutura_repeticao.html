<meta charset = "UTF-8">

<script>

// Exercício A

var i = 1;

while (i <= 50) {
  if (i % 2 === 0) {
    console.log(i + " é par");
  } else {
    console.log(i + " é ímpar");
  }
  i++;
}
for ( i = 1; i <= 50; i++) {
  if (i % 2 === 0) {
    console.log(i + " é par");
  } else {
    console.log(i + " é ímpar");
  }
}

// Exercício B
console.log("Múltiplos de 3 entre 1 e 100:");
for (let i = 1; i <= 100; i++) {
    if (i % 3 === 0) {
        console.log(i);
    }
}

// Exercício C
console.log("Sequência de 100 até 0, pulando de dois em dois:");
for (let i = 100; i >= 0; i -= 2) {
    console.log(i);
}

</script>
